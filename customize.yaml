light.aurora:
  extra_data_template: >-
    return (attributes.brightness) ?
    attributes.effect + ' @ ' +
    Math.round(attributes.brightness / 255 * 100) + '%'
    : null;
  icon: mdi:vector-triangle
  slider_theme:
    max: 255
    min: 0
    off_when_min: true
    pin: true
    report_when_not_changed: false
