#
# Global
#
"*.*":
  custom_ui_state_card: state-card-custom-ui


#
# Automations
#
automation.*:
  extra_data_template: >-
    return attributes.last_triggered ?
    window.hassUtil.relativeTime(new Date(attributes.last_triggered))
    : null;
automation.aurora_*:
  icon: mdi:vector-triangle
automation.bed_*:
  icon: mdi:hotel
automation.bedroom_*:
  icon: mdi:hotel
automation.ceiling_*:
  icon: mdi:led-strip
automation.check_humidity_*:
  icon: mdi:water-percent
automation.dehumidifier_*:
  icon: mdi:water-off
automation.front_door_*:
  icon: mdi:door
automation.lightpack_*:
  icon: mdi:television
automation.lounge_*:
  icon: mdi:sofa
automation.low_power_mode_*:
  icon: mdi:weather-sunset-down
automation.media_player_*:
  icon: mdi:kodi
automation.nap_mode_*:
  icon: mdi:sleep
automation.nightlight_*:
  icon: mdi:walk
automation.night_mode_*:
  icon: mdi:weather-night
automation.quiet_mode_*:
  icon: mdi:volume-mute
automation.washroom_*:
  icon: mdi:water-pump


#
# Input Booleans
#
input_boolean.*:
  show_last_changed: true


#
# Sensors
#
sensor.*_battery:
  templates:
    theme: >-
      var v = parseInt(state);
      return v <= 5 ? 'card-critical'
      : v <= 10 ? 'card-warning'
      : null;
sensor.*_fan:
  group:
    group.bedroom:
      friendly_name: Fan
sensor.[!outside]*_humidity:
  group:
    group.bedroom:
      friendly_name: Humidity
    group.lounge:
      friendly_name: Humidity
  templates:
    theme: >-
      var v = parseInt(state);
      return v > 55 || v < 30 ? 'card-critical'
      : v > 50 || v < 35 ? 'card-warning'
      : null;
sensor.*_luminance:
  group:
    group.bedroom:
      friendly_name: Luminance
    group.lounge:
      friendly_name: Luminance
sensor.[!dark_sky]*_temperature:
  group:
    group.bedroom:
      friendly_name: Temperature
    group.lounge:
      friendly_name: Temperature
sensor.hline_*:
  custom_ui_state_card: state-card-hline
sensor.hline_dashed*:
  config:
    width: 90
    height: 0
    backgroundcolor: inherit
    bordertop: '1px dashed silver'
