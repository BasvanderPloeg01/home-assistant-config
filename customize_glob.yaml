#
# Global.
#
"*.*":
  custom_ui_state_card: state-card-custom-ui


#
# Automations.
#
automation.*:
  extra_data_template: >-
    if(!attributes.last_triggered)return null;
    var t,s=(new Date()-new Date(attributes.last_triggered))/1e3;
    return(
    (t=Math.floor(s/86400))?t+(t>1?" days":" day"):
    (t=Math.floor(s/3600))?t+(t>1?" hours":" hour"):
    (t=Math.floor(s/60))?t+(t>1?" minutes":" minute"):
    (t=Math.floor(s))!==1?t+" seconds":" second"
    )+" ago";
automation.aurora_*:
  icon: mdi:vector-triangle
automation.bed_*:
  icon: mdi:hotel
automation.bedroom_*:
  icon: mdi:hotel
automation.ceiling_*:
  icon: mdi:led-strip
automation.check_humidity_*:
  icon: mdi:water-percent
automation.dehumidifier_*:
  icon: mdi:water-off
automation.front_door_*:
  icon: mdi:door
automation.lounge_*:
  icon: mdi:sofa
automation.low_power_mode_*:
  icon: mdi:weather-sunset-down
automation.media_player_*:
  icon: mdi:kodi
automation.nap_mode_*:
  icon: mdi:sleep
automation.nightlight_*:
  icon: mdi:walk
automation.night_mode_*:
  icon: mdi:weather-night
automation.quiet_mode_*:
  icon: mdi:volume-mute
automation.washroom_*:
  icon: mdi:water-pump


#
# Input Booleans.
#
input_boolean.*:
  show_last_changed: true


#
# Sensors.
#
sensor.*_humidity:
