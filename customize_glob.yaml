    group.bedroom:
      friendly_name: Humidity
    group.lounge:
      friendly_name: Humidity
sensor.*_luminance:
  group:
    group.bedroom:
      friendly_name: Luminance
    group.lounge:
      friendly_name: Luminance
sensor.*_temperature:
  group:
    group.bedroom:
      friendly_name: Temperature
    group.lounge:
      friendly_name: Temperature
