go_to_sleep:
  alias: Go to sleep
  sequence:
    - event: LOGBOOK_ENTRY
      event_data:
        name: EVENT
        message: "Good Night! Turning lights and noises off."

    # Fade out smart lights anywhere but near bed.
    - service: light.turn_off
      data:
        entity_id:
          - light.shower
          - light.spotlight
          - light.bedroom
          - light.lounge
          - light.middle
          - light.aurora
          - light.lightpack
        transition: 10

    # Turn off regular lights except near bed.
    - service: switch.turn_off
      data:
        entity_id:
          - switch.souvenirs_light
          - switch.window_light

    # Turn off appliances.
    - service: switch.turn_off
      data:
        entity_id:
          - switch.bedroom_fan
          - switch.dehumidifier

    # Enable night mode.
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.night_mode
