#
# Warn whenever the front door is opening
#
# Useful to indicate to an otherwise oblivious showering partner that the front
# door has opened.
#
# Todo: map door sensor state values to binary values.
#
# @see /lights/lifx.yaml
#
- id: front_door_opened
  alias: Front door OPENED
  trigger:
    # The front door sensor senses openness.
    - platform: state
      entity_id: binary_sensor.front_door_sensor
      to: 'on'

  action:
    # Flash the shower light, in case one didn't hear the door opening.
    - service: light.lifx_effect_pulse
      data:
        entity_id:
          - light.shower
        mode: breathe
        color_name: cyan
        brightness: 120
        period: 1
        cycles: 1
