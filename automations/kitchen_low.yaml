#
# Set kitchen to low-power mode
#
# @subscribe input_boolean.low_mode
#
- id: kitchen_low_power
  alias: Kitchen LOW POWER
  trigger:
    # When low-power mode is enabled.
    - platform: state
      entity_id: input_boolean.low_mode
      to: 'on'

  action:
    # Turn on some smart lights.
    - service: homeassistant.turn_on
      data:
        entity_id:
          - light.microwave
          - light.sink

    # Turn off some smart lights.
    - service: homeassistant.turn_off
      data:
        entity_id:
          - light.countertop
          - light.island
