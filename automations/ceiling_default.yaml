#
# Return the ceiling wash lights to the default scheduled effect
#
# By removing the manual override, the ceiling lights will automatically fall
# back to the regularly schedule effect.
#
# @subscribe variable.ceiling_effect
#
# @see /automations/ceiling_schedule.yaml
# @see /scenes/lifx_cloud.yaml
#
- id: ceiling_default
  alias: Ceiling DEFAULT
  trigger:
    # If the default effect is selected.
    - platform: state
      entity_id: input_select.ceiling_effect
      to: Auto

  action:
    # Remove the effect override.
    - service: input_boolean.turn_off
      entity_id: input_boolean.ceiling_effect_override
