#
# When someone takes a nap
#
# Should lower lights and minimize noises without preventing someone else
# from being active.
#
# @publish input_boolean.nap_mode
#
# @see /automations/quiet_mode_start.yaml
#
- id: nap_mode_start
  alias: Nap mode START
  trigger:
    # Bedside Flic button is pressed once.
    - platform: event
      event_type: flic_click
      event_data:
        button_name: flic_80e4da737711
        click_type: single

  condition:
    # If nap mode is not currently enabled.
    - condition: state
      entity_id: input_boolean.nap_mode
      state: 'off'

  action:
    # Enable nap mode.
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.nap_mode
