#
# Media player paused/stopped
#
# @publish input_select.scene
#
- id: media_player_stop
  alias: Media player STOP
  trigger:
    # When Kodi playback has been paused.
    - platform: state
      entity_id: media_player.kodi
      to: 'paused'

    # When Kodi playback has been stopped.
    - platform: state
      entity_id: media_player.kodi
      to: 'idle'

    # When Kodi has closed down.
    - platform: state
      entity_id: media_player.kodi
      to: 'off'

  action:
    # Return the global scene to default.
    - service: input_select.select_option
      data:
        entity_id: input_select.scene
        option: Default
