# Schedule ceiling wash lights based on Lifx Cloud scenes.
# see: https://api.developer.lifx.com/docs/activate-scene
- id: ceiling_lights_schedule
  alias: Rotate ceiling washlights based on a schedule
  trigger:
    # Every hour on the hour.
    - platform: time
      minutes: 00
      seconds: 00

    # When an item which was off comes back online.
    - platform: state
      entity_id:
        - light.bedroom
        - light.lounge
        - light.middle
      to: 'on'

    # When alerts are disabled.
    - platform: state
      entity_id: input_boolean.alert_mode
      to: 'off'

    # When scenes are disabled.
    - platform: state
      entity_id: input_boolean.scene_mode
      to: 'off'

    # When ceiling washlight effect override is being released.
    - platform: state
      entity_id: input_boolean.ceiling_effect_override
      to: 'off'

  condition:
    # If automation was not trigered lately.
    - condition: template
      value_template: >-
      {% set current = as_timestamp(utcnow()) %}
      {% set last_triggered = as_timestamp(states.automation.rotate_bed_washlights_based_on_a_schedule.attributes.last_triggered) %}
      {{ current - last_triggered > 1}}

    # If ceiling lights are on.
    - condition: state
      entity_id: group.ceiling
      state: 'on'

    # If no effect overrides are in place.
    - condition: state
      entity_id: input_boolean.ceiling_effect_override
      state: 'off'

    # If no alerts are enabled.
    - condition: state
      entity_id: input_boolean.alert_mode
      state: 'off'

    # If no scenes are enabled.
    - condition: state
      entity_id: input_boolean.scene_mode
      state: 'off'

    # Not during the night mode.
    - condition: state
      entity_id: input_boolean.night_mode
      state: 'off'

    # Not during the nap mode.
    - condition: state
      entity_id: input_boolean.nap_mode
      state: 'off'

  action:
    # Update the effect variables.
    - service: variable.set_variable
      data:
        variable: ceiling_effect
        value_template: >-
          {% set hour = states('sensor.time').split(':')[0] %}
          {% set schedule = {
            '00': 'Warming',
            '01': 'Warming',
            '02': 'Northern Lights',
            '03': 'Northern Lights',
            '04': 'Northern Lights',
            '05': 'Relaxing',

            '06': 'Serene',
            '07': 'Soothing',
            '08': 'Relaxing',
            '09': 'Focusing',
            '10': 'Mellow',
            '11': 'Serene',

            '12': 'Focusing',
            '13': 'Soothing',
            '14': 'Relaxing',
            '15': 'Mellow',
            '16': 'Powerful',
            '17': 'Celebrations',

            '18': 'Blissful',
            '19': 'Tranquil',
            '20': 'Intense',
            '21': 'Cheerful',
            '22': 'Soothing',
            '23': 'Tranquil',
          } %}

          {{ schedule[hour] }}
