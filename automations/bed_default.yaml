#
# Return the bed underglow lights to the default scheduled effect.
#
# By removing the manual override, the bed lights will automatically fall back
# to the regularly schedule effect.
#
# @subscribe variable.bed_effect
#
# @see /automations/bed_schedule.yaml
# @see /scenes/lifx_cloud.yaml
#
- id: bed_default
  alias: Bed DEFAULT
  trigger:
    # If the default effect is selected.
    - platform: state
      entity_id: input_select.bed_effect
      to: Auto

  action:
    # Remove the effect override.
    - service: input_boolean.turn_off
      entity_id: input_boolean.bed_effect_override
