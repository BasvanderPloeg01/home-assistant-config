#
# Turn off kitchen
#
# @subscribe input_boolean.night_mode
#
- id: kitchen_off
  alias: Kitchen OFF
  trigger:
    # When night mode is enabled.
    - platform: state
      entity_id: input_boolean.night_mode
      to: 'on'

  action:
    # Turn off all lights.
    - service: light.turn_off
      data:
        entity_id:
          - group.kitchen_lights
