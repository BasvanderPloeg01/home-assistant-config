#
# Turn off nightlights when no longer needed
#
# Todo: use an OFF timer instead of relying on motion detector.
# Todo: split motion detectors into their own automation + input_boolean..
# Todo: map motion sensor state values to binary values.
#
# @subscribe input_boolean.night_mode
#
- id: nightlight_off
  alias: Nightlight OFF
  trigger:
    # Lounge motion no longer detected.
    - platform: state
      entity_id: sensor.aeotec_zw100_multisensor_6_burglar
      to: '0'

  condition:
    # If during the night mode.
    - condition: state
      entity_id: input_boolean.night_mode
      state: 'on'

  action:
    # Turn night lights off.
    - service: light.turn_off
      data:
        entity_id:
          - light.shower
          - light.spotlight
          - light.microwave
        transition: 10

    # Turn kitchen night lights off.
    - service: homeassistant.turn_on
      data:
        entity_id:
          - group.kitchen_lights
