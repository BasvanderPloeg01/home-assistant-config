#
# Notify when a new version of Home Assistant is available
#
# An updated Hass.io version usually follows shortly.
#
- id: check_update_availability
  alias: Check update availability
  trigger:
    # If the updater service finds something new.
    platform: state
    entity_id: updater.updater

  action:
    # Mark update as available.
    - service: input_boolean.turn_on
      entity_id: input_boolean.update_available

    # Send notification to owner.
    - service: notify.group
      data:
        title: "Home Assistant update"
        message: >-
          Version {{ states('updater.updater') }} is available.
          Installed version: {{ states('sensor.current_version') }}
