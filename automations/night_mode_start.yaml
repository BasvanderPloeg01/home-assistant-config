#
# Enable night mode to shut off all lights
#
# @subscribe input_boolean.nap_mode
#
# @publish input_boolean.nap_mode
#
# @see /automations/quiet_mode_start.yaml
#
- id: night_mode_start
  alias: Night mode START
  trigger:
    # Bedsite Flic button is held.
    - platform: event
      event_type: flic_click
      event_data:
        button_name: flic_80e4da737711
        click_type: hold

  condition:
    # Not during the night mode.
    - condition: state
      entity_id: input_boolean.night_mode
      state: 'off'

  action:
    # Enable night mode.
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.night_mode
