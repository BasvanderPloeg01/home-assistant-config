#
# Media player plays content
#
# @subscribe input_boolean.nap_mode
#
# @publish input_select.scene
#
- id: media_player_resume
  alias: Media player RESUME
  trigger:
    # WHen Kodi resumes playback.
    - platform: state
      entity_id: media_player.kodi
      to: 'playing'

  condition:
    # If the sun is set.
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'

    # If it's not during the nap mode.
    - condition: state
      entity_id: input_boolean.nap_mode
      state: 'off'

  action:
    # Set the global scene to movies.
    - service: input_select.select_option
      data:
        entity_id: input_select.scene
        option: Movie
