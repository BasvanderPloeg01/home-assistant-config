#
# Media player plays content
#
# @subscribe input_boolean.nap_mode
#
# @publish input_boolean.scene_mode
# @publish variable.aurora_brightness
# @publish variable.aurora_effect
# @publish variable.ceiling_effect
#
- id: media_player_resume
  alias: Media player RESUME
  trigger:
    # Kodi resumes playback.
    - platform: state
      entity_id: media_player.kodi
      to: 'playing'

  condition:
    # Sun has set.
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'

    # Not during the nap mode.
    - condition: state
      entity_id: input_boolean.nap_mode
      state: 'off'

  action:
    # Set the global scene to movies.
    - service: input_select.select_option
      data:
        entity_id: input_select.scene
        option: Movie
