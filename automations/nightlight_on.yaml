#
# Turn on nightlights when appropriate
#
# Todo: split motion detectors into their own automation + input_boolean..
# Todo: map motion sensor state values to binary values.
#
# @subscribe input_boolean.night_mode
#
- id: nightlight_on
  alias: Nightlight ON
  trigger:
    # Lounge motion detected.
    - platform: state
      entity_id: sensor.aeotec_zw100_multisensor_6_burglar
      from: '0'
      to: '8'

  condition:
    # If during the night mode.
    - condition: state
      entity_id: input_boolean.night_mode
      state: 'on'

    # And the sun is still down.
    - condition: sun
      before: sunrise

  action:
    # Turn night lights on.
    - service: light.turn_on
      data:
        entity_id:
          - group.lifx_lights
        brightness: 5
        transition: 5

    # Turn kitchen night lights on.
    - service: homeassistant.turn_on
      data:
        entity_id:
          - group.kitchen_lights
        effect: night
