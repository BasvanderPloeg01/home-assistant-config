#
# Return the Aurora to its default scheduled effect
#
# By removing the manual override, the Aurora will automatically fall back to
# the regularly schedule effect.
#
# @subscribe variable.aurora_effect
#
# @publish input_boolean.aurora_effect_override
#
# @see /automations/aurora_schedule.yaml
#
- id: aurora_default
  alias: Aurora DEFAULT
  trigger:
    # If the default effect is selected.
    - platform: state
      entity_id: input_select.aurora_effect
      to: Auto

  action:
    # Remove the Aurora effect override.
    - service: input_boolean.turn_off
      entity_id: input_boolean.aurora_effect_override
