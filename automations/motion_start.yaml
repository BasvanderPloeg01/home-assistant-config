#
# Warn when motion is detected
#
# @publish input_boolean.motion_detected
#
- id: motion_detection_start
  alias: Motion detection START
  trigger:
    # Lounge motion detected.
    - platform: state
      entity_id: binary_sensor.lounge_multisensor_sensor
      to: 'on'

  action:
    # Enable motion alert.
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.motion_detected
