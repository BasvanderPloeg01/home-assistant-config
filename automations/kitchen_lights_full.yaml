#
# Turn full on kitchen lights
#
# Set all kitchen lights to maximum brightness when Flick button is held.
#
- id: kitchen_lights_full
  alias: Kitchen lights FULL
  trigger:
    # Kitchen Flic button is held.
    - platform: event
      event_type: flic_click
      event_data:
        button_name: flic_80e4da72e890
        click_type: hold

    # Minimote button 3 is held.
    - platform: event
      event_type: zwave.scene_activated
      event_data:
        entity_id: zwave.minimote
        scene_id: 6 # 6 = button #3 held.

  action:
    # Turn on all lights.
    - service: homeassistant.turn_on
      data:
        entity_id:
          - group.kitchen_lights
        brightness_pct: 100
