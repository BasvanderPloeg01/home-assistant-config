#
# Change Nanoleaf Aurora based on its loaded-in effects.
#
- id: aurora_effect
  alias: Aurora EFFECT
  trigger:
    # When an effect is changed.
    - platform: state
      entity_id: variable.aurora_effect

  action:
    - service: light.turn_on
      data_template:
        entity_id:
          - light.aurora
        effect: "{{ states('variable.aurora_effect') }}"
