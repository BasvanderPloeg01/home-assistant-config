#
# Turn on washroom.
#
- id: washroom_on
  alias: Washroom ON
  trigger:
    # When nap mode is disabled.
    - platform: state
      entity_id: input_boolean.nap_mode
      to: 'off'

    # When night mode is disabled.
    - platform: state
      entity_id: input_boolean.night_mode
      to: 'off'

  condition:
    # If nap mode is disabled.
    - condition: state
      entity_id: input_boolean.nap_mode
      state: 'off'

    # If night mode is disabled
    - condition: state
      entity_id: input_boolean.night_mode
      state: 'off'

  action:
    # Turn on devices.
    - service: homeassistant.turn_on
      data:
        entity_id:
          - group.washroom
        transition: 5
