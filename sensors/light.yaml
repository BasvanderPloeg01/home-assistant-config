#
# Fully Kiosk Browser screen brightness
#
# Ressource URL:
#   http://[host]:[port]/?cmd=deviceInfo&type=json&password=[password]
#
# @link https://community.home-assistant.io/t/fully-kiosk-browser/41675
# @link https://www.ozerov.de/fully-kiosk-browser/#rest
#
- platform: rest
  name: Kiosk Brightness
  resource: !secret fully_kiosk_info
  json_attributes:
    - screenBrightness
  value_template: >-
    {{ value_json.screenBrightness }}


#
# Nanoleaf Aurora loaded effect
#
# @see /appdaemon/dashboards/Switchboard.dash
# @see /customize.yaml
#
- platform: template
  sensors:
    aurora_effect_loaded:
      friendly_name: Aurora Effect Loaded
      value_template: '{{ states.light.aurora.attributes.effect }}'


#
# Bed glow lights loaded effect
#
# @see /appdaemon/dashboards/Switchboard.dash
# @see /customize.yaml
#
- platform: template
  sensors:
    bed_effect_loaded:
      friendly_name: Bed Effect Loaded
      value_template: >-
        {% if is_state('group.bed_lights', 'on') %}
          {{ states('variable.bed_effect') }}
        {% endif %}


