#
# Dark Sky: Ultraviolet rays
#
# see: https://en.wikipedia.org/wiki/Ultraviolet_index
#
- platform: template
  sensors:
    uv:
      friendly_name: UV Index
      icon_template: mdi:sunglasses
      entity_id:
        - sensor.dark_sky_uv_index
      value_template: >-
        {{ states('sensor.dark_sky_uv_index') }}

    uv_friendly:
      friendly_name: UV Index
      icon_template: mdi:sunglasses
      entity_id:
        - sensor.dark_sky_uv_index
      value_template: >-
        {% set uv = states('sensor.dark_sky_uv_index') | float %}

        {% if 0 <= uv < 3 %}
          Low
        {% elif 3 <= uv < 6 %}
          Moderate
        {% elif 6 <= uv < 8 %}
          High
        {% elif 8 <= uv < 11 %}
          Very high
        {% elif 11 <= uv %}
          Extreme
        {% else %}
          N/A
        {% endif %}
