#
# Doomsday Clock
#
# see: https://github.com/renemarc/home-assistant-custom-components
# see: https://thebulletin.org/doomsday-dashboard
# see: https://github.com/mattbierner/MinutesToMidnight/blob/master/index.js
#
- platform: doomsday_clock
  scan_interval: 86400


#
# World Air Quality Index (WAQI)
#
# Ratings for templates below are USA ones instead of Canadians.
#
# see: https://en.wikipedia.org/wiki/Air_quality_index
#
- platform: waqi
  token: !secret waqi_token
  locations:
    - !secret waqi_location1
    - !secret waqi_location2


#
# WAQI: Average
#
- platform: min_max
  name: AQI exact
  type: mean
  round_digits: 0
  entity_ids:
    - sensor.waqi_rivesud_de_montreal_quebec_canada
    - sensor.waqi_longueuil__secteur_du_parc_oceanie_brossard_quebec_canada

- platform: template
  sensors:
    aqi:
      friendly_name: Air Quality Index
      icon_template: mdi:chemical-weapon
      entity_id:
        - sensor.aqi_exact
      value_template: >-
        {% set index = states('sensor.aqi_exact') %}

        {% if index != "unknown" %}
          {{ index | float | round }}
        {% else %}
          {{ index }}
        {% endif %}

    aqi_friendly:
      friendly_name: Air Quality Index
      icon_template: mdi:chemical-weapon
      entity_id:
        - sensor.aqi_exact
      value_template: >-
        {% set index = states('sensor.aqi_exact') %}

        {% if index != "unknown" %}
          {% set index = index | float | round %}

          {% if 0 <= index <= 50 %}
            Good
          {% elif 51 <= index <= 100 %}
            Moderate
          {% elif 101 <= index <= 150 %}
            Unhealthy for Sensitive Groups
          {% elif 151 <= index <= 200 %}
            Unhealthy
          {% elif 201 <= index <= 300 %}
            Very Unhealthy
          {% elif 301 <= index %}
            Hazardous
          {% else %}
            N/A
          {% endif %}
        {% endif %}


#
# WAQI: Particulate matter 2.5Î¼m
#
- platform: template
  sensors:
    aqi_particles:
      friendly_name: PM2.5
      icon_template: mdi:factory
      unit_of_measurement: 'PPM'
      entity_id:
        - sensor.waqi_rivesud_de_montreal_quebec_canada
        - sensor.waqi_longueuil__secteur_du_parc_oceanie_brossard_quebec_canada
      value_template: >-
        {% set levels = 0 %}
        {% set counter = 0 %}
        {% if states('sensor.waqi_rivesud_de_montreal_quebec_canada') != "unknown" and states.sensor.waqi_rivesud_de_montreal_quebec_canada.attributes.pm_2_5 is defined %}
          {% set levels = levels + states.sensor.waqi_rivesud_de_montreal_quebec_canada.attributes.pm_2_5 %}
          {% set counter = counter + 1 %}
        {% endif %}
        {% if states('sensor.waqi_longueuil__secteur_du_parc_oceanie_brossard_quebec_canada') != "unknown" and states.sensor.waqi_longueuil__secteur_du_parc_oceanie_brossard_quebec_canada.attributes.pm_2_5 is defined %}
          {% set levels = levels + states.sensor.waqi_longueuil__secteur_du_parc_oceanie_brossard_quebec_canada.attributes.pm_2_5 %}
          {% set counter = counter + 1 %}
        {% endif %}

        {% if counter > 0 %}
          {{ (levels / counter) | round }}
        {% else %}
          unknown
        {% endif %}

    aqi_particles_friendly:
      friendly_name: PM2.5
      icon_template: mdi:factory
